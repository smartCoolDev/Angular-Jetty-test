<div class="container">
  <div class="card-wrapper">
    <div class="card profile-two">
      <div class="card-image profile-img--two">
        <img src="{{ avatar }}" alt="profile two" />
      </div>
      <div class="details jane">
        <h2>
          {{ combinedInfo.firstName }} {{ combinedInfo.lastName }}
          <br />
          <span class="job-title">{{ combinedInfo.streetAddress }}</span>
        </h2>
      </div>
    </div>
  </div>
</div>
